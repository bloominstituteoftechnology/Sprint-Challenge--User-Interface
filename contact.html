<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Home</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container">
        <header class="header">
            <a href="index.html"><img src="img/lambda-black.png" alt=""></a>
            <nav class="nav" >
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <h1 class="contact-heading">Contact Us!</h1>
            <section class="form">
                <form>
                    <ul class="form-list">
                        <li>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="Enter your first name here">
                        </li>
                        <li>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Enter your last name here">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email here">
                        </li>
                        <li>
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" placeholder="Enter your phone here">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
                        </li>
                        <li>
                            <button type="submit">Submit</button>
                        </li>
                    </ul>
                </form>
            </section>
            <div class="main-image main-image_contact">
                <img src="https://www.bannerbatterien.com/upload/filecache/Banner-Batterien-Windrder2-web_bd5cb0f721881d106522f6b9cc8f5be6.jpg" alt="Display image of cars on highway.">
            </div>
        <footer>
            <nav>
                <a href="#">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </footer>
    </div><!-- container -->        
</body>
</html>
